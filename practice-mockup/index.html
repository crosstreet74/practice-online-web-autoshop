<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <button id="btnToggleTheme" onclick="toggleDarkTheme()">
            <span id="spanToggleTheme">
                <i id="lightThemeIcon" class="fas fa-sun"></i>
                <i id="darkThemeIcon" class="fas fa-moon"></i>
            </span>
        </button>
    </header>
    <section id="motto">
        <h2>Our Motto</h2>
        <div id="motto_bg_url"></div>
        <div id="album">
        </div>
    </section>
    <section id="catalog">
        <h2>Catalog</h2>
        <div id="catalog_list"></div>

        <!-- The Modal -->
        <div id="itemModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <p>Some text in the Modal..</p>
            </div>

        </div>
    </section>
    <section id="recommend">
        <h2> Preview your Vehicle</h2>
        <div>
            <span>
                <foam>
                    <input placeholder="Type">
                    <input placeholder="Model">
                    <input placeholder="Color">
                    <button onClick="myFunc()">
                        Search
                    </button>
                </foam>
            </span>
        </div>
        <div id="car_preview">
            <span id="car_icon" style="font-size: 7em; color: Tomato;">
                <i class="fas fa-car-side"></i>
            </span>
            <div id="car_specs">
                <div id="car_type">type</div>
                <div id="car_model">model</div>
                <div id="car_color">color</div>
            </div>
        </div>
    </section>
    <footer></footer>
    <script src='assets/js/script.js'></script>
</body>

</html>
