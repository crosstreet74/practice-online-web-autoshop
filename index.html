<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

<body>
    <header>
        <button id="btnToggleTheme" onclick="toggleDarkTheme()">
            <span id="spanToggleTheme">
                <i id="lightThemeIcon" class="fas fa-sun"></i>
                <i id="darkThemeIcon" class="fas fa-moon"></i>
            </span>
        </button>
    </header>
    <div>
        <section id="catalog">
            <h2>Catalog</h2>
            <ul id="catalog_detail"></ul>
        </section>
        <section id="recommend">
            <h2> Preview your Vehicle</h2>
            <div>
                <span>
                    <foam>
                        <input placeholder="Type">
                        <input placeholder="Model">
                        <input placeholder="Color">
                        <button onClick="myFunc()">
                            Search
                        </button>
                    </foam>
                </span>
            </div>
            <div id="car_preview">
                <span id="car_icon" style="font-size: 7em; color: Tomato;">
                    <i class="fas fa-car-side"></i>
                </span>
                <div id="car_specs">
                    <div id="car_type">type</div>
                    <div id="car_model">model</div>
                    <div id="car_color">color</div>
                </div>
            </div>
        </section>

        <script src='assets/js/script.js'></script>
