<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!--  500px~: col-6 800px~: col-4 1200px~: col-3 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <!-- 전체 요소를 포함하는 container -->
    <div class="container">
        <div class="row">
            <div class="col-12 text-center" style="display: flex; flex-direction: row;">
                <h2 id="title">this is title</h2>
                <button id="hide">Hide</button>
                <button id="show">Show</button>
            </div>
        </div>

        <!-- 카탈로그 내용을 포함하도록 하기 위한 요소 -->
        <div id="catalog-container" class="row">
        </div>

        <!-- Modal -->
        <div class="modal fade" id="catalog-modal" tabindex="-1" aria-labelledby="catalog-modal-label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="catalog-modal-label">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="catalog-modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- js Option1: Javascript 사용 -->
    <!-- <script src="assets/js/script.js"></script> -->

    <!-- js Option2: JQuery 사용 -->
    <script src="assets/js/script-jquery.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
